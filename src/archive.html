---
layout: page
title:  Archive
---

<div class="archive">
  <div class="timeline" id="timeline">
    {%- for year in collections.yearToPosts -%}
      <div class="archive-title">
        <h4 class="archive-year">{{ year.year }}</h4>
      </div>
      <ul>
        {%- for post in year.posts -%}
          <li>
            <div style="width:60px;float:left;">{{ post.date | date: "%b %d" }}</div> <a href="{{ site.url }}{{ post.url }}">{{ post.data.title }}</a>
          </li>
        {%- endfor -%}
      </ul>
    {%- endfor -%}
  </div>
</div>
